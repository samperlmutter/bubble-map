<html ng-app="app">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="vendor/bootstrap-3.3.6-dist/css/bootstrap.min.css" />
	<script type="text/javascript" src="vendor/jquery-2.2.0/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="vendor/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="vendor/angular-1.4.4/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/Bubble.js"></script>
	<script type="text/javascript" src="js/CanvasManager.js"></script>
	<script type="text/javascript" src="js/Connection.js"></script>
	<link rel="stylesheet" href="css/app.css" />
</head>

<body ng-controller="ControlsController">
	<div id="controlPanel" class="panel panel-info">
		<!--Nothing selected-->
		<div class="text-center panel-heading h4" ng-show="selection.type == selectionCase.NOTHING">Instructions</div>
		<div class="setting panel-body" ng-show="selection.type == selectionCase.NOTHING">
			<h5>Double click to create a bubble</h5>
			<br/>
			<h5>Left click and drag to move a bubble</h5>
			<br>
			<h5>Right click and drag from bubble to another to create a connection between the two</h5>
			<br>
			<h5>Left click on a bubble or line to access settings for it</h5>
		</div>
		<!--Bubble controls-->
		<div class="text-center panel-heading h4" ng-show="selection.type == selectionCase.BUBBLE">Bubble Controls</div>
		<div class="setting panel-body" ng-show="selection.type == selectionCase.BUBBLE">
			<div class="form-group">
				<label for="radius">Radius</label>
				<div class="input-group">
					<input class="setting form-control" ng-model="selection.selection.radiusX" id="radiusX" value="50" min="1" type="number" ng-change="invalidate()">
					<input class="setting form-control" ng-model="selection.selection.radiusY" id="radiusY" value="30" min="1" type="number" ng-change="invalidate()">
				</div>
			</div>
			<div class="form-group">
				<label for="text">Text</label>
				<input type="text" id="text" ng-model="selection.selection.text" ng-change="invalidate()" class="setting form-control">
			</div>
			<div class="form-group">
				<label for="coordinates">Coordinates</label>
				<div class="input-group">
					<input class="setting form-control" type="number" ng-model="selection.selection.centerX" min="0" ng-change="invalidate()">
					<input class="setting form-control" type="number" ng-model="selection.selection.centerY" min="0" ng-change="invalidate()">
				</div>
			</div>
			<div class="form-group">
				<button type="button" class="btn btn-block btn-danger" ng-click="delete()">Delete</button>
			</div>
		</div>
		<!--Line controls-->
		<div class="text-center panel-heading h4" ng-show="selection.type == selectionCase.LINE">Line Controls</div>
		<div class="setting panel-body" ng-show="selection.type == selectionCase.LINE">
			<div class="form-group">
				<button type="button" class="btn btn-block btn-danger" ng-click="delete()">Delete</button>
			</div>
		</div>
	</div>
	<canvas id="canvas" ng-click="updateSelection()">Canvas is not supported</canvas>
</body>

</html>
