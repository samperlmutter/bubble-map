<html ng-app="app">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="vendor/bootstrap-3.3.6-dist/css/bootstrap.min.css" />
	<script type="text/javascript" src="vendor/jquery-2.2.0/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="vendor/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="vendor/angular-1.4.4/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/Bubble.js"></script>
	<script type="text/javascript" src="js/CanvasManager.js"></script>
	<script type="text/javascript" src="js/Connection.js"></script>
	<link rel="stylesheet" href="css/app.css" />
</head>

<body ng-controller="ControlsController">
	<div id="controlPanel">
		<h2>Controls</h2>
		<p>A bubble map creation tool</p>
		<div class="settings" ng-show="selectionType == selectionCase.BUBBLE">
			<h3>Bubble</h3>
			<hr/>
			<label for="radius">Radius</label>
			<input ng-model="selection.radius" id="radius" value="50" min="1" type="number" ng-change="invalidate()">
			<br>
			<label for="text">Text</label>
			<input type="text" id="text" ng-model="selection.text" ng-change="invalidate()">
			<br>
			<label for="coordinates">Coordinates</label>
			<input class="coordinate" type="number" ng-model="selection.centerX" min="0" ng-change="invalidate()">
			<input class="coordinate" type="number" ng-model="selection.centerY" min="0" ng-change="invalidate()">
		</div>
		<div class="settings" ng-show="selectionType == selectionCase.LINE">
			<h3>Line</h3>
			<hr/>
		</div>
	</div>
	<canvas id="canvas" ng-click="updateSelection()">Canvas is not supported</canvas>
</body>

</html>
